# frontend/.streamlit/config.toml
[theme]
# base pode ser "dark" ou "light"
base = "dark"

# cores principais
primaryColor = "#1f77b4"
backgroundColor = "#0b1020"
secondaryBackgroundColor = "#111216"
textColor = "#E6EEF8"

# fonte: "sans serif", "serif" ou "monospace"
font = "sans serif"

# outras opções (exemplo para tema claro):
# base = "light"
# primaryColor = "#0066CC"
# backgroundColor = "#FFFFFF"
# secondaryBackgroundColor = "#F0F2F6"
# textColor = "#0F1724"
